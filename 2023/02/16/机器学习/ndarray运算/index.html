</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><code class="hljs plaintext"># 随机生成10名同学，5门功课的数据<br>score = np.random.randint(40, 100,(10,5))<br><br>print(score)<br><br># 切片 取出最后4名同学的成绩，用逻辑判断<br>test_score = score[6:, 0:5]<br><br># 逻辑判断<br>print(test_score &gt; 60)<br><br># 布尔索引(满足条件替换)<br>print(test_score[test_score &gt; 60] =1)<br><br>判断or&amp;and<br><br># 判断前两名同学的成绩[0:2, :]是否全及格<br>&gt;&gt;&gt; np.all(score[0:2, :] &gt; 60)<br>False<br>np.any()<br># 判断前两名同学的成绩[0:2, :]是否有大于90分的<br>&gt;&gt;&gt; np.any(score[0:2, :] &gt; 80)<br>True<br><br><br></code></pre></td></tr></table></figure>

<h1 id="三目运算"><a href="#三目运算" class="headerlink" title="三目运算"></a>三目运算</h1><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><code class="hljs plaintext"># 判断前四名学生,前四门课程中，成绩中大于60的置为1，否则为0<br>temp = score[:4, :4]<br>np.where(temp &gt; 60, 1, 0)<br><br># 判断前四名学生,前四门课程中，成绩中大于60且小于90的换为1，否则为0<br>np.where(np.logical_and(temp &gt; 60, temp &lt; 90), 1, 0)<br><br># 判断前四名学生,前四门课程中，成绩中大于90或小于60的换为1，否则为0<br>np.where(np.logical_or(temp &gt; 90, temp &lt; 60), 1, 0)<br><br></code></pre></td></tr></table></figure>
